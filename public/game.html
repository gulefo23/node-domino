<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Domino Online</title>
    <link href="/public/css/game.css" type="text/css" rel="stylesheet"/>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/game.js"></script>
</head>

<body>

    <div class="container">

        <div class="content">
            
            <div class="left">
                <div class="leftTitle">
                    <h1>LEFT</h1>
                </div>
                <div class="leftContent" id="leftContent"></div>
            </div>
            <div class="center">
                <div class="player1">
                    <h1>Player 1 Pieces:</h1>
                    <div id="piecesPlayer1"></div>
                </div>
                <div class="playedPieces" id="playedPieces">
                    <h2>Played pieces</h2>
                </div>
                <div class="player2">
                    <h1>Player 2 Pieces:</h1>
                    <div id="piecesPlayer2"></div>
                </div>
            </div>
            <div class="right">
                <div class="rightTitle">
                    <h1>RIGHT</h1>
                </div>
                <div class="rightContent" id="rightContent"></div>
            </div>
            
        </div>

    </div>

</body>

</html>
